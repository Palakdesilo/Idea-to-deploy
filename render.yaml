services:
  # API Service
  - type: web
    name: idea-to-deploy-api
    env: python
    plan: free
    region: ohio
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false

  # Web Service (Next.js)
  - type: web
    name: idea-to-deploy-web
    env: node
    plan: free
    region: ohio
    buildCommand: npm install && npm run build
    startCommand: npm start --workspace=@idea-to-deploy/web
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: idea-to-deploy-api
          type: web
          property: host
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
